{% extends 'index.html' %}

{% block content %}

<form action="api/addreport" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" name="subject" required></input>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="10" required></textarea>
  </div>

  <div class="form-group">
    <label for="inappropriate_type">Inappropriate Type</label>
    <select class="form-control" id="inappropriate_type" name="inappropriate_type">
      <option value="abuse_ma">Multiple accounts/account sharing</option>
      <option value="abuse_sell">Account buying/selling</option>
      <option value="abuse_cheat" selected>GPS spoofing</option>
    </select>
  </div>

  <div class="form-group">
    <label for="bad_agents">Inappropriate Agents Codename</label>
    <input type="text" class="form-control" id="bad_agents" name="bad_agents" aria-describedby="bad_agent_help" required></input>
    <small id="bad_agent_help" class="form-text text-muted">Use ',' to separate agents codename.</small>
  </div>

  <div class="form-group">
    <label for="upload_file">Select file to upload:</label>
    <input type="file" name="upload_file" id="upload_file" required></input>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
